<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .status {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <h2>讯飞小助手</h2>
    <div class="switch-container">
        <span>Off</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <span>On</span>
    </div>
    <div class="status" id="statusText">Mode is OFF</div>

    <div class="control-group"
        style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; text-align: left;">
        <label for="fontSlider" style="font-size: 13px; font-weight: bold; display: block; margin-bottom: 5px;">Subtitle
            Size: <span id="fontValue">32</span>px</label>
        <input type="range" id="fontSlider" min="18" max="100" value="32" style="width: 100%;">
    </div>

    <script src="popup.js"></script>
</body>

</html>
